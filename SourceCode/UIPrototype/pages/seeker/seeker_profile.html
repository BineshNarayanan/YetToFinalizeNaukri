	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
			  <form class="form-horizontal" role="form">
				<fieldset>

				  <!-- Form Name -->
					<legend style="padding:10px;">Tell us about yourself, Binesh</legend>

				  <!-- Text input-->
					<div class="form-group">
						<label class="col-sm-3 control-label" for="title">Title</label>
						<div class="col-sm-5">
							<select id="title" name="selectbasic" class="input-xlarge form-text-box">
								<option>Select</option>
								<option>Ms.</option>
								<option>Mrs.</option>
								<option>Mr.</option>
							</select>
						</div>
					</div>

				  <!-- Text input-->
					<div class="form-group">
						<label class="col-sm-3 control-label" for="textinput">Name</label>
						<div class="col-sm-7">
						  <input type="text" id="name" placeholder="FirstName MiddleName LastName" class="form-control">
						</div>
					</div>

				  <!-- Text input-->
					<div class="form-group">
						<label class="col-sm-3 control-label" for="tentativeJoiningDate">Tentative Joining Date</label>
						<div class="col-sm-2">
						  <input type="text" class="form-control" id="tentativeJoiningDate" placeholder="DD/MM/YYYY">
						</div>
					</div>
				  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="currentCity">Current Location</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="currentCity" placeholder="eg. Mumbai">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="currentJobTitle">Current Job Title</label>
						<div class="col-sm-6">
						  <input type="text" class="form-control" id="currentJobTitle" placeholder="eg. Software Engineer">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label" for="currentAnnualSalary">Current Annual Salary</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="currentAnnualSalary" placeholder="in lakhs">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="totalExperience">Total Experience</label>
						<div class="col-sm-2">
							<select id="totalExperience" name="selectTotalExperienceYear" class="form-control">
								<option>1 year</option>
								<option>2 years</option>
								<option>3 years</option>
								<option>4 years</option>
								<option>5 years</option>
								<option>6 years</option>
								<option>7 years</option>
								<option>8 years</option>
								<option>9 years</option>
								<option>10 years</option>
							</select>
						</div>
						<div class="col-sm-2">
							<select id="totalExperience" name="selectTotalExperienceMons" class="form-control">
								<option>1 month</option>
								<option>2 months</option>
								<option>3 months</option>
								<option>4 months</option>
								<option>5 months</option>
								<option>6 months</option>
								<option>7 months</option>
								<option>8 months</option>
								<option>9 months</option>
								<option>10 months</option>
								<option>11 months</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="skillSets">SkillSets</label>
						<div class="col-sm-6">
							<textarea id="skillSets" class="form-control form-textarea-box" name="skillSets" placeholder="Enter your skill sets"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="desiredJobTitle">Desired Job Title</label>
						<div class="col-sm-6">
						  <input type="text" class="form-control" id="desiredJobTitle" placeholder="eg. Senior Software Engineer">
						</div>
					</div>			

					<div class="form-group">
						<label class="col-sm-3 control-label" for="desiredAnnualSalary">Desired Annual Salary</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="desiredAnnualSalary" placeholder="in lakhs">
						</div>
					</div>			

					<div class="form-group">
						<label class="col-sm-3 control-label" for="desiredJobLocation">Desired Job Location(s)</label>
						<div class="col-sm-5">
						  <input type="text" class="form-control" id="desiredJobLocation" placeholder="eg. Bangalore, Singapore">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="resume">Resume(max. 1MB)</label>
						<div class="col-sm-5">
							<input type="file" id="resume" class="form-control filestyle" data-input="false">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="pull-right">
								<button type="submit" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
					</div>

				</fieldset>
			  </form>
			</div><!-- /.col-lg-12 -->
		</div>

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

				</div>
				<div class="modal-footer">
					<form role="form">

							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-login">Enter</button>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-register">New User? Create an account</button>
						</div>
					</form>
				</div>
			</div>
		</div>

				</div>
				<div class="modal-footer">

							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-login">Enter</button>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-register">New User? Create an account</button>
						</div>
					</form>
