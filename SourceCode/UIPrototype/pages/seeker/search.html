			<div class="col-lg-12">
				<div class="col-lg-2">

					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
						<div class="control-group">
							<input type="text" id="input-tags" class="input-tags form-control" value="" placeholder="Skills eg.Java, Python">
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
						<input type="text" class="form-control" id="location" placeholder="Location eg. Mumbai, Singapore">

							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<input type="text" class="form-control" id="yearsOfExperience" placeholder="Exp(in years.months) eg. 1.11">

							</div>
							<div class="col-lg-1" style="width:8.6%">

										<option>30</option>

						</div>

	<script>
		$(function () { 
			$("[data-toggle='tooltip']").tooltip(); 
		});
		$('.popover-dismiss').popover({
			trigger: 'focus'
		})
		$('#buttonApply').click(function () {
			var btn = $(this)
			btn.button('loading');
			$.ajax().always(function () {
				btn.button('reset');
			});
		});
		$('.input-group.date').datepicker({
			autoclose: true,
			todayHighlight: true
		});
	</script>
	<script type="text/javascript">
		$('.input-tags').selectize({
			plugins: ['remove_button'],
			persist: false,
			create: true,
			render: {
				item: function(data, escape) {
					return '<div>"' + escape(data.title) + '"</div>';
				}
			},
			onDelete: function(values) {
				return confirm(values.length > 1 ? 'Are you sure you want to remove these ' + values.length + ' items?' : 'Are you sure you want to remove "' + values[0] + '"?');
			},
			maxItems: 3,
			valueField: 'id',
			labelField: 'title',
			searchField: 'title',
			options: [
				{id: 1, title: 'Java'},
				{id: 2, title: 'C#'},
				{id: 3, title: 'Oracle'},
				{id: 4, title: 'MySQL'},
				{id: 5, title: 'Python'}
			]
		});
	</script>
