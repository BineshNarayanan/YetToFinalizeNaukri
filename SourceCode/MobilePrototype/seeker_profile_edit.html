<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DreamWorks!!</title>

		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.css" rel="stylesheet">
		<link href="css/custom_css.css" rel="stylesheet">

		<!-- Include the compiled Ratchet JS -->
		<script src="js/ratchet.js"></script>
	</head>
	<body style="font-family:Calibri;">

		<!-- Make sure all your bars are the first things in your <body> -->
		<header class="bar bar-nav">
			<button class="btn btn-link btn-nav pull-left" onClick="location.href='index.html'" data-transition="fade">
				<span class="icon icon-left-nav" style="color:red;"></span>
			</button>
			<button class="btn btn-link btn-nav pull-right" onClick="location.href='index.html'" data-transition="fade">
				<span class="icon icon-close" style="color:red;"></span>
			</button>
			<h1 class="title" style="background-color: #2A485C;font-size:20px;color:#3FA8C9;">DreamWorks!!</h1>
		</header>

		<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
		<div class="bar bar-standard bar-header-secondary" style="text-align:center;">
			<span class="icon icon-person"></span>
			<span>Hi, Binesh Narayanan</span>
		</div>
		<div class="content">
			<div class="content-padded">
				<input type="text" placeholder="Tentative Joining Date"></input>
				<input type="text" placeholder="Desired Job Title"></input>
				<input type="text" placeholder="Desired Annual Salary"></input>
				<input type="text" placeholder="Desired Job Location(s)"></input>
				<input type="text" placeholder="Title"></input>
				<input type="text" placeholder="Name"></input>
				<input type="text" placeholder="Current Location"></input>
				<input type="text" placeholder="Current Job Title"></input>
				<input type="text" placeholder="Current Annual Salary"></input>
				<input type="text" placeholder="Total Experience"></input>
				<input type="text" placeholder="SkillSets"></input>
				<input type="text" placeholder="Hide Profile From"></input>
				<button class="btn btn-primary btn-block" onClick="location.href='seeker_profile.html'" data-transition="fade">
					<span>Save</span>
				</button>
			</div>
			<div class="bar-tab" style="background-color: #2A485C;">
				<a class="tab-item" href="#">
					<span class="icon icon-home"></span>
					<span class="tab-label">Home</span>
				</a>
				<a class="tab-item active" href="#">
					<span class="icon icon-person"></span>
					<span class="tab-label icon-label">Profile</span>
				</a>
				<a class="tab-item" onClick="location.href='search_job.html'" data-transition="fade">
					<span class="icon icon-search"></span>
					<span class="tab-label icon-label">Search</span>
				</a>
				<a class="tab-item" href="#">
					<span class="icon icon-gear"></span>
					<span class="tab-label icon-label">Settings</span>
				</a>
			</div>
		</div>
		
	</body>
</html>
