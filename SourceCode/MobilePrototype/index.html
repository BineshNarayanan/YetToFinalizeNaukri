<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DreamWorks!!</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
	<link href="css/custom_css.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body style="font-family:Calibri;">

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
		<h1 class="title title-bar">DreamWorks!!</h1>
	</header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<div class="segmented-control" style="font-size:18px;">
			<a class="control-item active" href="#seeker">
				Seeker
			</a>
			<a class="control-item" href="#provider">
				Provider
			</a>
		</div>
		<div class="card" style="border:1px solid red;">
			<div id="seeker" class="control-content active">
				<form class="input-group">
					<div class="input-row">
						<label>Email</label>
						<input type="text" placeholder="abc@xyz.com">
					</div>
					<div class="input-row">
						<label>Password</label>
						<input type="text" placeholder="Enter your secret Password">
					</div>
					<div class="segmented-control">
						<div class="control-item">
							<button class="btn btn-positive" onClick="location.href='seeker_profile.html'" data-transition="slide-in">
								Login <span class="icon icon-right">
							</button>
						</div>
						<div class="control-item" style="border-left:0px;">
							<button class="btn btn-positive btn-register">
								New User?
							</button>
						</div>
					</div>
				</form>
			</div>
			<div id="provider" class="control-content">
				<form class="input-group">
					<div class="input-row">
						<label>Email</label>
						<input type="text" placeholder="abc@xyz.com">
					</div>
					<div class="input-row">
						<label>Password</label>
						<input type="text" placeholder="Enter your secret Password">
					</div>
					<div class="segmented-control">
						<div class="control-item">
							<button class="btn btn-primary">
								Login <span class="icon icon-right">
							</button>
						</div>
						<div class="control-item" style="border-left:0px;">
							<button class="btn btn-primary btn-register">
								New User?
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>

  </body>
</html>
